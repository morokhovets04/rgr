<!DOCTYPE html>
<html>
<head>
    <title>Мороховець Віталій 101ТК</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>
    
<body background="fon.jpg">
    <section class="header_wrap">
        <header class="header">
          
          <img src="logo.jpeg" class="logo" usemap="#map1">
          
        
          <nav>
            <ul class="menu">
              <li><a href="index.html">На головну</a></li>
              <li><a href="index1.html">Університети</a></li>
              <li><a href="index2.html">Новини</a></li>
            </ul>
          </nav>

        </header>
    </section>
    <style>
        /* Стилі для заголовка */
        h1 {
          color: #ffffff;
          text-align: center;
        }
        
        /* Стилі для контейнера таблиці контактів */
        .contact-table-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 50px;
        }
        
        /* Стилі для таблиці контактів */
        .contact-table {
          width: 100%;
          max-width: 800px;
          border-collapse: collapse;
          border: 1px solid #ddd;
          background-color: #0e0d0d;
          font-family: Arial, sans-serif;
        }
        
        /* Стилі для заголовків таблиці */
        .contact-table th {
          background-color: #333;
          color: #fff;
          padding: 10px;
          text-align: center;
        }
        
        /* Стилі для клітинок таблиці */
        .contact-table td {
          padding: 20px;
          text-align: center;
          border-bottom: 1px solid #ddd;
        }
        
        /* Стилі для зображення */
        .contact-image {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          object-fit: cover;
          margin-bottom: 10px;
        }
        
        /* Стилі для імені контакту */
        .contact-name {
          font-size: 16px;
          font-weight: bold;
          color: #ffffff;
          margin-bottom: 5px;
        }
        
        /* Стилі для контактної інформації */
        .contact-details {
          font-size: 14px;
          color: #ffffff;
          margin-bottom: 5px;
        }
      </style>
    </head>
    <body>
      <h1>Контакти</h1>
      
      <div class="contact-table-container">
        <table class="contact-table">
          <tr>
            <th>Зображення</th>
            <th>Ім'я</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Адреса</th>
            <th>Місто</th>
            <th>Країна</th>
          </tr>
          <tr>
            <td>
              <img class="contact-image" src="kontakt.jpg" alt="Контакт 1">
            </td>
            <td class="contact-name">Мороховець Віталій</td>
            <td class="contact-details">123-456-7890</td>
            <td class="contact-details">contact1@example.com</td>
            <td class="contact-details">вул. Прикладна, 123</td>
            <td class="contact-details">Місто</td>
            <td class="contact-details">Країна</td>
          </tr>
        </table>
      </div>
</body>
</html>
